<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco | AcessiBeleza</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* =================================================================
           PALETA E VARIÁVEIS CSS
           ================================================================= */
        :root {
            --cor-rosa: #F5C7C7;
            --cor-azul: #A9D1DF;
            --cor-texto: #222222;
            --cor-fundo-header: rgba(249, 224, 224, 0.9);
            --cor-fundo-claro: #FFFFFF;
            --cor-fundo-secundario: #f7f7f7;
            --cor-sombra: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* =================================================================
           RESET, ACESSIBILIDADE E LAYOUT BÁSICO
           ================================================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; color: var(--cor-texto); background-color: var(--cor-fundo-secundario); line-height: 1.6; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        a:focus, button:focus, input:focus, select:focus, .card:focus { outline: 3px solid var(--cor-azul); outline-offset: 2px; border-radius: 6px; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }

        /* HEADER FIXO E LOGO */
        .site-header { 
            background-color: var(--cor-fundo-header);
            backdrop-filter: blur(5px);
            position: fixed; 
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { text-decoration: none; display: flex; align-items: center; color: var(--cor-texto); font-size: 1.8rem; font-weight: 700; }
        .logo-img {
        width: 100px; /* Ajuste este valor para o tamanho desejado */
        height: auto;
        margin-right: 10px;
        vertical-align: middle;
        }
        .main-nav ul { list-style: none; display: flex; gap: 20px; }
        .main-nav ul li a { text-decoration: none; color: var(--cor-texto); font-weight: 500; padding: 5px 0; transition: color 0.3s, border-bottom 0.3s; }
        .main-nav ul li a:hover, .main-nav ul li a[aria-current="page"] { color: var(--cor-azul); border-bottom: 2px solid var(--cor-azul); }

        /* ESTILOS ESPECÍFICOS DA PÁGINA */
        main { padding-top: 130px; padding-bottom: 80px; }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 40px;
            color: var(--cor-azul);
            border-bottom: 3px solid var(--cor-rosa);
            display: inline-block;
            padding-bottom: 5px;
            width: auto;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ESTILOS DE FORMULÁRIO */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: var(--cor-fundo-claro);
            border-radius: 12px;
            box-shadow: var(--cor-sombra);
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
        }

        .form-group textarea { resize: vertical; min-height: 150px; }

        .form-submit-btn {
            background-color: var(--cor-rosa);
            color: var(--cor-texto);
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .form-submit-btn:hover { background-color: #E0B4B4; }

        /* FOOTER */
        .site-footer { background-color: var(--cor-texto); color: white; padding: 30px 0; text-align: center; font-size: 0.9rem; margin-top: 40px; }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .header-content { flex-direction: column; }
            .main-nav ul { flex-wrap: wrap; justify-content: center; }
            .form-container { padding: 20px; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <a href="#" class="logo">
                <img src="/logo.svg" alt="Logo AcessiBeleza" class="logo-img">
            </a>
            <nav class="main-nav" aria-label="Navegação Principal">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="catalogo.html">Buscar Salão</a></li>
                    <li><a href="categorias.html">Categorias</a></li>
                    <li><a href="parceria.html">Para Empresas</a></li>
                    <li><a href="contato.html" aria-current="page">Fale Conosco</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="section-title">Fale com a Equipe AcessiBeleza</h1>

            <div class="form-container">
                <p style="text-align: center; margin-bottom: 30px; font-size: 1.1rem;">
                    Seja para dúvidas, sugestões ou apoio, estamos prontos para ouvir você.
                </p>

                <form action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="nome-contato">Seu Nome:</label>
                        <input type="text" id="nome-contato" name="nome-contato" required placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="email-contato">Seu E-mail:</label>
                        <input type="email" id="email-contato" name="email-contato" required placeholder="exemplo@email.com">
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <select id="assunto" name="assunto">
                            <option value="duvida">Dúvida sobre um Salão</option>
                            <option value="sugestao">Sugestão/Melhoria do Site</option>
                            <option value="apoio">Solicitar Apoio (Ex: Dificuldade de Acesso)</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensagem-contato">Sua Mensagem:</label>
                        <textarea id="mensagem-contato" name="mensagem-contato" required placeholder="Descreva sua mensagem em detalhes."></textarea>
                    </div>

                    <button type="submit" class="form-submit-btn"><i class="fas fa-paper-plane"></i> Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Seu Direito à Beleza. Seu Espaço Garantido.</p>
            <p>&copy; 2025 AcessiBeleza. | Design e Inclusão.</p>
        </div>
    </footer>

</body>
</html>
